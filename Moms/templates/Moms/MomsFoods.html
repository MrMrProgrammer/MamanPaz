{% extends 'base/layout.html' %}
{% load static %}

{% block HeaderLinks %}
    <link rel="stylesheet" href="{% static 'css/Moms/MomsFoods-style.css' %}"/>
{% endblock %}

{% block main %}

    {% for food in foods %}

        <div class="col-4 foods text-center">
            <div class="row">
                <div class="col-12">
                    <img class="food-img" src="{{ food.food_photo.url }}">
                </div>

                <div class="row">
                    <div class="col-6">
                        <p>{{ food.food_name }}</p>
                    </div>
                    <div class="col-6">
                        <p>{{ food.food_price }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'MomProfile' mom_id=food.mom_id %}">
                            <p>مامان {{ food.mom.first_name }}</p>
                        </a>
                    </div>
                    <div class="col-6">
                        <p>امتیاز</p>
                    </div>
                </div>

            </div>
        </div>

        <br>
    {% endfor %}

{% endblock %}
